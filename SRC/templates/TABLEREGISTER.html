{%extends 'adminindex.html'%}
{%block body%}


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="624" border="1">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">AGE</th>
      <th scope="col"><p>PHONE N0</p></th>
      <th scope="col">ADDRESS</th>
      <th scope="col">GENDER</th>
      <th scope="col">QUALIFICATION</th>
      <th scope="col">EMAIL</th>
      <th scope="col">LANGUAGE</th>
      <th scope="col">LOGIN_ID</th>
      <th scope="col">PHOTO</th>
      <th scope="col">&nbsp;</th>
    </tr>
 {% for i in val %}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[7]}}</td>
      <td>{{i[8]}}</td>
      <td>{{i[9]}}</td>
      <td><img src="/static/phot/{{i[10]}}"  width="50" height="50"</td>
      <td><a href="/delete?id={{i[0]}}">DELETE</a></td>
      <td><a href="/edit?id={{i[0]}}">EDIT</a></td>
    </tr>
    {%endfor%}
  </table>
</form>
</body>
{%endblock%}
